        <!-- Loading text -->
        <p class="text-sm text-gray-500 mt-4">Đang khởi tạo ứng dụng...</p>
      </div>
    </div>

    <!-- React App Root -->

    <!-- Error Fallback -->
    <div id="error-fallback" style="display: none;" class="fixed inset-0 bg-red-50 z-40 flex items-center justify-center">
      <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md mx-4">
        <div class="text-red-600 mb-4">
          <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold text-gray-900 mb-2">Có lỗi xảy ra</h2>
        <p class="text-gray-600 mb-4">Ứng dụng không thể khởi tạo. Vui lòng thử lại.</p>
        <button onclick="window.location.reload()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
          Tải lại trang
        </button>
      </div>
    </div>

    <!-- Script to handle loading and errors -->
    <script>
      // Hide loading screen after app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });

      // Handle global errors
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const errorFallback = document.getElementById('error-fallback');
        const loadingScreen = document.getElementById('loading-screen');
        if (errorFallback && loadingScreen) {
          loadingScreen.style.display = 'none';
          errorFallback.style.display = 'flex';
        }
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });

      // Service worker registration (will be handled by Vite PWA plugin)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Service worker will be auto-registered by Vite PWA plugin
        });
      }

      // Add some performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page load time:', Math.round(perfData.loadEventEnd - perfData.fetchStart), 'ms');
            }
          }, 0);
        });
      }
    </script>
